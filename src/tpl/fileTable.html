<div class="sfb-filetable" data-ng-controller="sfbFileTableController">
	<table>
		<thead>
		<tr data-ng-click="sortBy($event)">
			<th data-type="name">name</th>
			<th data-type="ext">type</th>
			<th data-type="time">date</th>
			<th data-type="size">size</th>
			<th data-type="surface">dimensions</th>
			<th></th>
		</tr>
		</thead>
	</table>
	<div class="scroll">
		<table>
			<tbody>
			<tr
				data-ng-repeat="file in uploads"
				data-ng-model="file"
				class="upload"
			>
				<td>{{file.name}}</td>
				<td class="progress"><div data-ng-style="{width:file.progress+'%'}"></div></td>
				<td>{{file.lastModified|date:'yyyy-MM-dd'}}</td>
				<td>{{formatSize(file)}}</td>
				<td></td>
				<td><button data-ng-click="cancelUpload(file)" class="icon-close"><span>delete</span></button></td>
			</tr>
			<tr
				data-ng-click="trClick($event,file)"
				data-ng-dblclick="trDblClick(file)"
				data-ng-repeat="file in files"
				data-ng-model="file"
				data-sfb-drag="move-files"
				class="{{file.selected?'selected':''}}"
			>
				<td style="{{iconPos(file)}}"><input type="text"
					data-ng-keyup="fileKeyUp($event)"
					data-ng-model="file.name"
					data-ng-disabled="!file.nameEditing"
				/></td>
				<td>{{file.ext}}</td>
				<td class="smaller">{{file.time*1000|date:'yyyy-MM-dd'}}</td>
				<td>{{file.sizeFormatted}}</td>
				<td class="smaller">{{file.dimensions}}</td>
				<td>
					<div ng-if="file.type==='file'">
						<a href="{{file.path+'/'+file.name}}" download="{{file.name}}" class="icon-download"><span>download</span></a>
						<button data-ng-click="deleteFile(file)" class="icon-remove"><span>delete</span></button>
					</div>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
	<table class="move-files">
		<tbody>
		<tr
			data-ng-repeat="file in moveFiles"
			data-ng-model="file"
		>
			<td style="{{iconPos(file)}}"><input type="text"
				data-ng-model="file.name"
				data-ng-disabled="true"
			/></td>
		</tr>
		</tbody>
	</table>
</div>
